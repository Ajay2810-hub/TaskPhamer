{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Chrome Theme Color -->
        <meta name="theme-color" content="#4da3ef">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        	
        <link rel='shortcut icon' href="https://dl.dropboxusercontent.com/s/0q8flcd9xgladm6/favicon.png?dl=0" type="image/x-icon" sizes="16x16">

        <!-- Page Title -->
        <title>taskphamer | Login</title>

        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/8065491d7c.js" crossorigin="anonymous"></script>
        
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>

        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="Container">
            <div class="icon">
                    <i class="fas fa-user fa-3x"></i>
            </div>
            <h1>
                Welcome
            </h1>
            <form action="login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control" autocomplete="off" required>
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control" autocomplete="off" required>
                    <a href="find-account">
                        Forgot Password
                    </a>
                    <center>
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                        <p>
                            Don't Have an account? 
                            <a href="register">
                                Sign Up
                            </a>
                        </p>
                    </center>
                </div>
            </form>
        </div>

    </body>
</html>
