{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Chrome Theme Color -->
        <meta name="theme-color" content="#4da3ef">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        	
        <link rel='shortcut icon' href="https://dl.dropboxusercontent.com/s/0q8flcd9xgladm6/favicon.png?dl=0" type="image/x-icon" sizes="16x16">

        <!-- Page Title -->
        <title> 500 Server Error </title>

        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/8065491d7c.js" crossorigin="anonymous"></script>
        
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static '/css/500.css' %}">
    </head>
    <body>
        <!-- Navbar Starts -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">

            <!-- Navbar Toggler Button Starts -->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#mynav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Toggler Button Ends -->

            <!-- Navbar Heading Starts -->
            <a href="#" class="navbar-brand">
                taskphamer
            </a>
            <!-- Navbar Heading Ends -->

            <!-- Navbar Collapse Body Starts -->
            <div class="collapse navbar-collapse" id="mynav">

                <!-- Left-Aligned Navbar Items Starts -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="about" class="nav-link">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contact" class="nav-link">
                            Contact Us
                        </a>
                    </li>
                </ul>
                <!-- Left-Aligned Navbar Items Ends -->

                <!-- Right-Aligned Navbar Items Starts -->
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user"></i>
                            Hello, {{ user.username }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="accounts/logout" class="nav-link">
                            Logout
                            <i class="fa fa-sign-in"></i>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="accounts/login" class="nav-link">
                            <i class="fas fa-user"></i>
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="accounts/register" class="nav-link">
                            <i class="fa fa-sign-in"></i>
                            Sign Up
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Right-Aligned Navbar Items Ends -->

            </div>
            <!-- Navbar Collapse body Ends -->

        </nav>
        <!-- Navbar Ends -->

        <div class="error">
            <i class="fas fa-exclamation-circle"></i>
            <h1>
                500 Server Error
            </h1>
            <p>
                oops! something went wrong
            </p>
        </div>
    </body>
</html>
